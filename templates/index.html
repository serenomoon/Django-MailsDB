<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block titulo %}Listado de Contactos{% endblock titulo %}</title>
  </head>
  <body>
    {%block cuerpo %}
    <h1>Template de listado</h1>
    <table border="2">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>OPCION</th>
        </tr>
      </thead>
      <tbody>
        {% for persona in personas %}
        <tr>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellido }}</td>
          <td>{{ persona.correo }}</td>
          <td><a href="{% url 'editar_persona' persona.id %}">EDITAR</a> <a href="{% url 'eliminar_persona' persona.id %}">ELIMINAR</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endblock cuerpo %}
  </body>
</html>
